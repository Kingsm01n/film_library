<form method="post">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label><b>Email</b>
      <input type="text" [(ngModel)]="newUser.email" placeholder="Enter Email" name="email" required>
    </label>

    <label><b>Username</b>
      <input type="text" [(ngModel)]="newUser.username" placeholder="Enter Username" name="username" required>
    </label>

    <label><b>Password</b>
      <input type="password" [(ngModel)]="newUser.password" placeholder="Enter Password" name="psw" required>
    </label>
    <hr>

    <button type="submit" (click)="createUser()" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
  </div>
</form>
