<div class="navbar">
  <a class="active" routerLink="/admin/createFilm">Create film</a>
  <a routerLink="/admin/createSerial">Create serial</a>
  <a routerLink="/admin/films">Films</a>
  <a routerLink="/admin/serials">Serials</a>
  <a routerLink="/admin/genres">Genres</a>
  <a routerLink="/admin/actors">Actors</a>
</div>

<form method="post" id="create-film-form">
  <div class="container">
    <h1>Create film</h1>
    <p>Please fill in this form to create a film.</p>
    <hr>

    <label><b>Name</b>
      <input type="text" [(ngModel)]="createFilmRequest.name" placeholder="Enter Name" name="name" required>
    </label>

    <label><b>Description</b>
      <input type="text" [(ngModel)]="createFilmRequest.description" placeholder="Enter description" name="description"
             required>
    </label>

    <label><b>Rating</b>
      <input type="number" [(ngModel)]="createFilmRequest.rating" placeholder="Enter rating" name="rating" required>
    </label>

    <label><b>Video</b>
      <input type="file" (change)="handleVideoInput($event)" placeholder="Upload video" name="video" required>
    </label>

    <label><b>Trailer</b>
      <input type="file" (change)="handleTrailerInput($event)" placeholder="Upload trailer" name="trailer" required>
    </label>

    <label><b>Image</b>
      <input type="file" (change)="handleImageInput($event)" placeholder="Upload image" name="image" required>
    </label>

    <label><b>Genres</b>
      <input type="text" id="myInputGenres" (keyup)="searchGenres()" placeholder="Search for names..">

      <ul id="myULGenres">
        <li *ngFor="let genre of genres;let i = index;">
          <a>
          <label class="checkbox-container">{{genre.name}}
            <input type="checkbox" (change)="checkboxChangeGenres(genre.id, $event.target)">
            <span class="checkmark"></span>
          </label>
          </a>
        </li>
      </ul>
    </label>

    <label><b>Actors</b>
      <input type="text" id="myInputActors" (keyup)="searchActors()" placeholder="Search for names..">

      <ul id="myULActors">
        <li *ngFor="let actor of actors;let i = index;">
          <a>
            <label class="checkbox-container">{{actor.name}}
              <input type="checkbox" (change)="checkboxChangeActors(actor.id, $event.target)">
              <span class="checkmark"></span>
            </label>
          </a>
        </li>
      </ul>
    </label>
    <hr>

    <button type="submit" (click)="createFilm()" class="registerbtn">Create film</button>
  </div>
</form>
