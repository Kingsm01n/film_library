<form method="post">
  <div class="container">
    <h1>Create film</h1>
    <p>Please fill in this form to create a film.</p>
    <hr>

    <label><b>Name</b>
    <input type="text" [(ngModel)]="createFilmRequest.name" placeholder="Enter Name" name="name" required>
    </label>

    <label><b>Description</b>
    <input type="text" [(ngModel)]="createFilmRequest.description" placeholder="Enter description" name="description" required>
    </label>

    <label><b>Rating</b>
      <input type="number" [(ngModel)]="createFilmRequest.rating" placeholder="Enter rating" name="rating" required>
    </label>

    <label><b>Film</b>
      <input type="file" [(ngModel)]="createFilmRequest.film" placeholder="Upload film" name="film" required>
    </label>

    <hr>

    <button type="submit" (click)="createFilm()" class="registerbtn">Create film</button>
  </div>
</form>
