<div class="navbar">
  <a routerLink="/admin/createFilm">Create film</a>
  <a routerLink="/admin/createSerial">Create serial</a>
  <a routerLink="/admin/films">Films</a>
  <a routerLink="/admin/serials">Serials</a>
  <a class="active" routerLink="/admin/genres">Genres</a>
  <a routerLink="/admin/actors">Actors</a>
</div>

<table id="genres">
  <tr>
    <th>Name</th>
  </tr>
  <tr *ngFor="let genre of genres">
    <td>{{genre.name}}</td>
  </tr>
  <tr>
    <div class="container">
      <input type="text" placeholder="New genre name" [(ngModel)]="createGenreRequest.name"/>
      <input type="submit" (click)="createGenre()">
    </div>
  </tr>
</table>
